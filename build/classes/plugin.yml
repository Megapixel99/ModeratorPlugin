name: ModeratorPlugin
version: 1.1
main: org.spigotmc.moderatorManagement
api-version: 1.13
commands:
  staff:
   description: Mark a player as Staff.
   permission: mod
   permission-message: You do not have permission to use this command!
   usage: /<command> [username|theirID]
  mod:
   description: Mod a player.
   permission: mod
   permission-message: You do not have permission to use this command!
   usage: /<command> [username|theirID]
  de-mod:
   description: De-mod a player.
   permission: mod
   permission-message: You do not have permission to use this command!
   usage: /<command> [username|theirID]
permissions:
  mod:
   description: Allows player to make other players moderators and revoke moderator access from other players
   default: op